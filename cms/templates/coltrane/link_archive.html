<html>
    <head>
        <title>Links index</title>
    </head>
    <body>
        <h1>Links index</h1>
        {% for object in latest %}
            <h2>{{ object.title }}</h2>
            <p>Published on {{ object.pub_date|date:"F j, Y" }}</p>
            {% if object.excerpt_html %}
              {{ object.excerpt_html|safe }}
            {% else %}
              {{ object.body_html|truncatewords_html:"50"|safe }}
            {% endif %}
            <p><a href="{{ object.get_absolute_url }}">Read full link</a></p>
        {% endfor %}
    </body>
</html>
